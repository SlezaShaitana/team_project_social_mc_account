spring:
  application:
    name: mc-account

  jpa:
    generate-ddl: false
    open-in-view: true
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:postgresql://localhost:5432/database
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    show-sql: true
    dialect: org.hibernate.dialect.PostgreSQL8Dialect
    hikari:
      schema: account
      connection-init-sql: create schema if not exists accounts
      connection-timeout: 10000

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml

  kafka:
    bootstrap-servers: localhost:9092
    kafkaMessageTopicForAccount: updateTopic
    kafkaMessageTopicForNotification: NotificationTopic
    kafkaMessageGroupId: account_consumer

server:
  port: 8085

app:
  jwt:
    secret: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost